version: '3.8'

services:
  storyteller-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: storyteller-backend
    image: storyteller-api:latest
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/storyteller.db
      - CORS_ORIGINS=["*"]
    volumes:
      # Montage du code pour le développement (hot-reload)
      - ./:/app
      # Volume persistant pour la base de données
      - storyteller-data:/app/data
    restart: unless-stopped
    networks:
      - storyteller-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL (optionnel, pour production)
  # Décommentez si vous préférez PostgreSQL à SQLite
  # postgres:
