version: '3.8'

services:
  storyteller-api:
    image: storyteller-api:2.0
    container_name: storyteller-backend-prod
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./data/storyteller.db}
      - CORS_ORIGINS=${CORS_ORIGINS:-["*"]}
    volumes:
      # En production, on ne monte que les donn√©es persistantes
      - storyteller-data:/app/data
    restart: always
    networks:
      - storyteller-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  postgres:
    image: postgres:15-alpine
    container_name: storyteller-db-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-storyteller}
      POSTGRES_USER: ${POSTGRES_USER:-storyteller}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?database password required}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - storyteller-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U storyteller"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx reverse proxy (optionnel)
  nginx:
    image: nginx:alpine
    container_name: storyteller-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - storyteller-api
    networks:
      - storyteller-network
    restart: always

volumes:
  storyteller-data:
    driver: local
  postgres-data:
    driver: local

networks:
  storyteller-network:
    driver: bridge