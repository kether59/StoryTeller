apiVersion: apps/v1
kind: Deployment
metadata:
  name: storyteller-api
  namespace: storyteller
  labels:
    app: storyteller-api
    version: v2.0
spec:
  replicas: 3
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: storyteller-api
  template:
    metadata:
      labels:
        app: storyteller-api
        version: v2.0
    spec:
      # Anti-affinity pour distribuer les pods sur diff√©rents nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - storyteller-api
                topologyKey: kubernetes.io/hostname

      containers:
        - name: storyteller-api
          image: your-registry.com/storyteller-api:2.0
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP

          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: storyteller-secrets
                  key: database-url
            - name: CORS_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: storyteller-config
                  key: cors-origins

          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          volumeMounts:
            - name: data
              mountPath: /app/data

      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: storyteller-pvc

      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

---
apiVersion: v1
kind: Service
metadata:
  name: storyteller-api-service
  namespace: storyteller
  labels:
    app: storyteller-api
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: storyteller-api

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: storyteller-pvc
  namespace: storyteller
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard